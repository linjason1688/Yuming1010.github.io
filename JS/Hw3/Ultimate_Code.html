<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="set.css">

    <title>Ultimate_Code</title>

</head>
<body>
    <div class="title1">終 極 密 碼</div> <br>

    <div class="show_message">
        <p id="status"> 0 < input < 100 </p>
        <p id="hint"> 請先按(遊戲開始) </p>
    </div> <br>

    <div class="game">
        <button type="button" class="btn btn-primary" id="start">遊戲開始</button>
        <button type="button" class="btn btn-primary" id="restart">重新開始</button> <br>
        <input  type="text"   class="my-3" id="guess_number" placeholder="請 猜 數 字">
    </div>

    <div class = "keyin_button" id="keyin_button">
        <button id="1" class="grid-item number"disabled="true">1</button>
        <button id="2" class="grid-item number"disabled="true">2</button>
        <button id="3" class="grid-item number"disabled="true">3</button>
        <button id="4" class="grid-item number"disabled="true">4</button>
        <button id="5" class="grid-item number"disabled="true">5</button>
        <button id="6" class="grid-item number"disabled="true">6</button>
        <button id="7" class="grid-item number"disabled="true">7</button>
        <button id="8" class="grid-item number"disabled="true">8</button>
        <button id="9" class="grid-item number"disabled="true">9</button>
        <button id="X" class="grid-item number no"disabled="true">X</button>
        <button id="0" class="grid-item number"disabled="true">0</button>
        <button id="V" class="grid-item number yes"disabled="true">V</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <script src="game.js"> </script>

</body>
</html>
