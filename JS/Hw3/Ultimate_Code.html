<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="set.css">

    <title>Ultimate_Code</title>

</head>
<body>
    <div class="title1">終 極 密 碼</div> <br>

    <div class="show_message">
        <p id="status"> 輸 入 範 圍 : 0~100 </p>
        <p id="hint"> 提示區 </p>
    </div> <br>

    <div class="game">
        <button type="button" class="btn btn-primary" id="start">遊戲開始</button>
        <button type="button" class="btn btn-primary" id="restart">重新開始</button> <br>
        <input  type="text"   class="my-3" id="guess_number" placeholder="請猜數字">
    </div>

    <div class = "keyin_button">
        <button class="grid-item number1">1</button>
        <button class="grid-item number2">2</button>
        <button class="grid-item number3">3</button>
        <button class="grid-item number4">4</button>
        <button class="grid-item number5">5</button>
        <button class="grid-item number6">6</button>
        <button class="grid-item number7">7</button>
        <button class="grid-item number8">8</button>
        <button class="grid-item number9">9</button>
        <button class="grid-item numberX">X</button>
        <button class="grid-item number0">0</button>
        <button class="grid-item numberV">V</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <script>

    </script>

</body>
</html>
