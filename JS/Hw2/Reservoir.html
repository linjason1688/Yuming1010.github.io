<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Reservoir</title>

    <style>
        div{
            width: 80%;
            margin: auto;
            text-align: center;
            font-size: 18px;
        }

    </style>

</head>
<body>

    <div class="jumbotron bg-dark text-center border border-danger border-3">
        <h1 class="text-warning">Taiwan_Reservoir</h1>
    </div> <br>

    <div id="container">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"   crossorigin="anonymous"></script>

    <script>
        let Title_Array = ['項目', '水庫名稱', '有效蓄水量', '剩餘百分比'];
        let Reservoir_Array = 
        [
            { Number:1, Name:'新山水庫(基隆)', Capacity:'921.57萬立方公尺', Percent:'91.9%'},

            { Number:2, Name:'翡翠水庫(台北、新北)', Capacity:'29074.06萬立方公尺', Percent:'86.6%'},

            { Number:3, Name:'石門水庫(新北、桃園、新竹)', Capacity:'8378.57萬立方公尺', Percent:'41.3%'},

            { Number:4, Name:'永和山水庫(新竹、苗栗)', Capacity:'666.30萬立方公尺', Percent:'22.2%'},

            { Number:5, Name:'寶山水庫(新竹)', Capacity:'185.02萬立方公尺', Percent:'36.7%'}
        ];

        let container = document.getElementById('container');
        let table = document.createElement('table');
        table.setAttribute("class", "table table-bordered table-hover");

        let thead = document.createElement('thead');
        let tbody = document.createElement('tbody');

        thead.setAttribute("class","table-dark text-warning border border-danger border-2");
        tbody.setAttribute("class","table-dark border-danger border-2");

        window.onload = function() {
            create_table();
            container.appendChild(table);
        }

        function create_table(){
            add_thead(thead, Title_Array);
            add_tbody(tbody, Reservoir_Array);
        }

        function add_thead(target, dataArray){
            let tr = document.createElement('tr');
            dataArray.forEach(function(item){
                let th = document.createElement('th');
                let thText = document.createTextNode(item);
                th.appendChild(thText);
                tr.appendChild(th);
            });
            target.appendChild(tr);
            table.appendChild(target);
        }

        function add_tbody(target, dataArray){
            dataArray.forEach(function(item){
                let tr = document.createElement('tr');
                let values = Object.values(item);
                values.forEach(function(item){
                    let td = document.createElement('td');
                    let tdText = document.createTextNode(item);
                    td.appendChild(tdText);
                    tr.appendChild(td);
                });
                target.appendChild(tr);
            });
            table.appendChild(target);
        }

    </script>

</body>
</html>
